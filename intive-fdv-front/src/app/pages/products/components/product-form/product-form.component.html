<app-error [message]="isError && localeService.getText(LOCALE.SERVICE_ERROR_COUNTRIES)"></app-error>

<form [formGroup]="productForm" (submit)="save()" *ngIf="!isError">

  <div class="form-row">
    <!-- Name -->
    <div class="form-group col-md-6">
      <label for="mame" class="control-label">Name</label>
      <input type="text" class="form-control" formControlName="name"
        placeholder="Name">
    
      <!--div class="text-danger" *ngIf="submitted">
        <span *ngIf="productForm.controls.name.errors?.required">{{ localeService.getText(LOCALE.USERS_FORM_REQUIRED_NAME) }}</span>
        <span *ngIf="productForm.controls.name.errors?.maxlength">{{ localeService.getText(LOCALE.USERS_FORM_MAXLENGTH_NAME) }}</span>
      </div-->      
    </div>

    <!-- Description -->
    <div class="form-group col-md-6">
      <label class="control-label" for="description">Description</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Description">
    
      <!--div class="text-danger" *ngIf="submitted">
        <span *ngIf="productForm.controls.surname.errors?.required">{{ localeService.getText(LOCALE.USERS_FORM_REQUIRED_SURNAME) }}</span>
        <span *ngIf="productForm.controls.surname.errors?.maxlength">{{ localeService.getText(LOCALE.USERS_FORM_MAXLENGTH_SURNAME) }}</span>
      </div-->
    </div>

    <div class="form-group col-md-6">
      <label class="control-label" for="price">Description</label>
      <input type="text" class="form-control" formControlName="price" placeholder="Price">
      <!--div class="text-danger" *ngIf="submitted">
        <span *ngIf="productForm.controls.surname.errors?.required">{{ localeService.getText(LOCALE.USERS_FORM_REQUIRED_SURNAME) }}</span>
        <span *ngIf="productForm.controls.surname.errors?.maxlength">{{ localeService.getText(LOCALE.USERS_FORM_MAXLENGTH_SURNAME) }}</span>
      </div-->
    </div>
  </div>

  <div class="form-row justify-content-between button-group">
    <button type="button" class="btn btn-secondary" (click)="clearFormProduct()">Limpiar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
