<div *ngIf="users">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" routerLink="/users/{{user.id}}" class="cursor-pointer">
        <th>{{ user.id }}</th>
        <td>{{ user.name }} {{ user.surname }}</td>
        <td>{{ user.country.name }}</td>
        <!-- TODO: Ver esto de la fecha y el formateo pedido y si se puede hacer con locale mejor -->
        <td>{{ user.birthdate | date }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="clearUsers()">
      Clear Data
    </button>
  </div>
</div>
