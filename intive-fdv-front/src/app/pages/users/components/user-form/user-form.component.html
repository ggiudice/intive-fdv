<form [formGroup]="userForm">
    <div class="form-row">
  
      <!-- Name -->
      <div class="form-group col-md-6">
        <label for="mame" class="control-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
  
      <!-- Surname -->
      <div class="form-group col-md-6">
        <label class="control-label" for="surname">Apellido</label>
        <input type="text" class="form-control" formControlName="surname">
      </div>

      <!-- Country -->
      <div class="form-group col-md-6">
        <label class="control-label" for="surname">Country</label>
        <input type="text" class="form-control" formControlName="surname">
      </div>
  
    </div>
  </form>
