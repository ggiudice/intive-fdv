<section id="wrapper" class="error-page">
  <div class="error-box">
    <div class="error-body text-center">
      <h1>404</h1>
      <h3 class="text-uppercase">{{ 'notFound.title' | translate }}</h3>
      <p class="text-muted">{{ 'notFound.summary' | translate }}</p>
      <button type="button" (click)="goBack()" class="btn btn-primary">
        {{ 'notFound.btn-Return' | translate }}
      </button>
    </div>
    <br>
  </div>
</section>
